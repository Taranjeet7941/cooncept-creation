<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashBuild Concept - Stunning Customer Support Dashboard</title>
    <style>
        :root { --primary: #6366f1; --background: #f0f4f8; --card-bg: #ffffff; --text-dark: #1f2937; --accent: #06b6d4; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f0f4f8, #d1e3f8); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .dashboard { display: grid; gap: 30px; grid-template-columns: 1fr; width: 90%; max-width: 800px; animation: fadeIn 2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card-bg); border-radius: 16px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); padding: 40px; transition: transform 0.25s ease, box-shadow 0.25s ease; position: relative; overflow: hidden; }
        .card-title { font-size: 2.2rem; color: var(--text-dark); margin-bottom: 20px; position: relative; }
        .text-content { color: var(--text-dark); font-size: 1.1rem; line-height: 1.6; }
        .priority-bar { display: flex; justify-content: space-around; align-items: center; margin-top: 30px; gap: 10px; }
        .priority-tag { font-size: 1rem; padding: 12px 18px; background-color: var(--accent); color: #fff; border-radius: 25px; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; }
        .priority-tag:hover { background-color: rgba(6, 182, 212, 0.8); transform: scale(1.1); }
        .background-accent { content: ''; position: absolute; top: -40px; right: -40px; width: 140px; height: 140px; background: var(--primary); border-radius: 50%; opacity: 0.15; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <div class="background-accent"></div>
            <div class="card-title">Issue Overview</div>
            <div class="text-content">
                <p><strong>Total Tickets:</strong> 200</p>
                <p><strong>Common Issues:</strong> Book not received, Characters missing, Incorrect gender</p>
            </div>
        </div>
        <div class="card">
            <div class="background-accent"></div>
            <div class="card-title">Resolution Insights</div>
            <div class="text-content">
                <p><strong>Average Resolution Time:</strong> 48 hours</p>
                <p><strong>Escalation Rate:</strong> 10%</p>
            </div>
        </div>
        <div class="card">
            <div class="background-accent"></div>
            <div class="card-title">Priority Levels</div>
            <div class="priority-bar">
                <div class="priority-tag">Low</div>
                <div class="priority-tag">Medium</div>
                <div class="priority-tag">High</div>
                <div class="priority-tag">Urgent</div>
            </div>
        </div>
    </div>
</body>
</html>
